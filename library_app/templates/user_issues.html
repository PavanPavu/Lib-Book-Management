<!DOCTYPE html>
<html>
<head>
    <title>My Issued Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>My Issued Books</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Book</th>
                <th>Cover</th>
                <th>Issue Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for issue in issues %}
            <tr>
                <td>{{ issue.book.title }}</td>
                <td>
                    {% if issue.book.cover_url %}
                        <img src="{{ issue.book.cover_url }}" alt="Cover" style="width:60px; height:auto;">
                    {% else %}
                        No Cover
                    {% endif %}
                </td>
                <td>{{ issue.issue_date }}</td>
                <td>{{ issue.status }}</td>
                <td>
                    <a href="{% url 'return_book' issue.id %}" class="btn btn-danger">Return</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Books</a>
</body>
</html>
