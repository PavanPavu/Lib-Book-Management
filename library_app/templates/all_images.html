<!DOCTYPE html>
<html>
<head>
    <title>All Uploaded Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>All Uploaded Covers</h1>
    <div class="row">
        {% for book in books %}
            <div class="col-md-3 mb-4 text-center">
                <h5>{{ book.title }}</h5>
                {% if book.cover_url %}
                    <img src="{{ book.cover_url }}" alt="Cover" class="img-fluid" />
                {% else %}
                    No Cover
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
